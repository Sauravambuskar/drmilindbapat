version: "3.9"

services:
  drmilindbapat-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drmilindbapat-web
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./devops/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "com.drmilindbapat.description=Dr. Milind Bapat Website"
      - "com.drmilindbapat.version=1.0.0"

networks:
  web:
    driver: bridge
