apiVersion: apps/v1
kind: Deployment
metadata:
  name: drmilindbapat-web
  namespace: drmilindbapat
  labels:
    app: drmilindbapat-web
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drmilindbapat-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: drmilindbapat-web
        version: v1
    spec:
      containers:
        - name: web
          image: drmilindbapat/website:latest
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      restartPolicy: Always
